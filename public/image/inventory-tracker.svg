<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="160" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="20" rx="4" fill="#8b5cf6"/>
  <text x="200" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Inventory Tracker</text>
  
  <!-- Warehouse icon -->
  <rect x="60" y="80" width="40" height="30" fill="#f59e0b"/>
  <polygon points="80,60 100,60 100,80 80,80" fill="#f59e0b"/>
  <rect x="70" y="85" width="20" height="25" fill="#1f2937"/>
  
  <!-- Product items -->
  <rect x="120" y="80" width="60" height="40" rx="4" fill="white" stroke="#e2e8f0"/>
  <rect x="130" y="90" width="40" height="8" rx="4" fill="#64748b"/>
  <rect x="130" y="102" width="30" height="6" rx="3" fill="#94a3b8"/>
  <rect x="130" y="112" width="20" height="6" rx="3" fill="#10b981"/>
  
  <rect x="200" y="80" width="60" height="40" rx="4" fill="white" stroke="#e2e8f0"/>
  <rect x="210" y="90" width="40" height="8" rx="4" fill="#64748b"/>
  <rect x="210" y="102" width="30" height="6" rx="3" fill="#94a3b8"/>
  <rect x="210" y="112" width="25" height="6" rx="3" fill="#ef4444"/>
  
  <rect x="280" y="80" width="60" height="40" rx="4" fill="white" stroke="#e2e8f0"/>
  <rect x="290" y="90" width="40" height="8" rx="4" fill="#64748b"/>
  <rect x="290" y="102" width="30" height="6" rx="3" fill="#94a3b8"/>
  <rect x="290" y="112" width="35" height="6" rx="3" fill="#3b82f6"/>
  
  <!-- Chart -->
  <rect x="40" y="140" width="320" height="40" rx="4" fill="white" stroke="#e2e8f0"/>
  <line x1="60" y1="170" x2="60" y2="150" stroke="#94a3b8" stroke-width="2"/>
  <line x1="60" y1="170" x2="340" y2="170" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Bar chart -->
  <rect x="80" y="160" width="20" height="10" fill="#3b82f6"/>
  <rect x="120" y="155" width="20" height="15" fill="#10b981"/>
  <rect x="160" y="150" width="20" height="20" fill="#f59e0b"/>
  <rect x="200" y="145" width="20" height="25" fill="#ef4444"/>
  <rect x="240" y="160" width="20" height="10" fill="#8b5cf6"/>
  <rect x="280" y="155" width="20" height="15" fill="#06b6d4"/>
  
  <!-- Stats -->
  <circle cx="320" cy="160" r="8" fill="#10b981"/>
  <text x="340" y="165" fill="#64748b" font-family="Arial, sans-serif" font-size="10">In Stock</text>
</svg>
