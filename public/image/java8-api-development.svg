<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="javaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="springGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="#3b82f6" opacity="0.1"/>
  <circle cx="700" cy="320" r="60" fill="#60a5fa" opacity="0.1"/>
  <circle cx="650" cy="100" r="30" fill="#93c5fd" opacity="0.1"/>
  
  <!-- Java Icon (simplified) -->
  <g transform="translate(150, 120)">
    <!-- Java cup shape -->
    <path d="M40 20 L60 20 L65 40 L60 80 L40 80 L35 40 Z" fill="url(#javaGradient)" filter="url(#glow)"/>
    <path d="M42 25 L58 25 L60 35 L58 75 L42 75 L40 35 Z" fill="#fbbf24"/>
    
    <!-- Java steam -->
    <path d="M45 15 Q50 10 55 15 Q50 20 45 15" fill="#fbbf24" opacity="0.8"/>
    <path d="M50 12 Q55 7 60 12 Q55 17 50 12" fill="#fbbf24" opacity="0.6"/>
    
    <!-- Java text -->
    <text x="50" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">JAVA</text>
    <text x="50" y="130" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">8+</text>
  </g>
  
  <!-- Spring Boot Icon -->
  <g transform="translate(500, 100)">
    <!-- Spring leaf -->
    <path d="M50 20 Q30 40 50 60 Q70 40 50 20" fill="url(#springGradient)" filter="url(#glow)"/>
    <path d="M50 25 Q35 40 50 55 Q65 40 50 25" fill="#22c55e"/>
    
    <!-- Spring text -->
    <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SPRING</text>
    <text x="50" y="100" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BOOT</text>
  </g>
  
  <!-- API Elements -->
  <g transform="translate(300, 200)">
    <!-- Database icon -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#8b5cf6" opacity="0.8"/>
    <ellipse cx="0" cy="-5" rx="25" ry="15" fill="#a78bfa"/>
    <rect x="-25" y="-5" width="50" height="10" fill="#8b5cf6"/>
    
    <!-- Connection lines -->
    <line x1="-50" y1="0" x2="-25" y2="0" stroke="#60a5fa" stroke-width="3" opacity="0.7"/>
    <line x1="25" y1="0" x2="50" y2="0" stroke="#60a5fa" stroke-width="3" opacity="0.7"/>
    
    <!-- API text -->
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">API</text>
  </g>
  
  <!-- Lambda symbol -->
  <g transform="translate(200, 250)">
    <path d="M0 20 Q20 0 40 20 Q20 40 0 20" fill="#f59e0b" opacity="0.8"/>
    <text x="20" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Î»</text>
  </g>
  
  <!-- Stream API symbol -->
  <g transform="translate(550, 250)">
    <path d="M0 0 L20 10 L40 0 L60 10 L80 0" stroke="#06b6d4" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#06b6d4"/>
    <circle cx="20" cy="10" r="4" fill="#06b6d4"/>
    <circle cx="40" cy="0" r="4" fill="#06b6d4"/>
    <circle cx="60" cy="10" r="4" fill="#06b6d4"/>
    <circle cx="80" cy="0" r="4" fill="#06b6d4"/>
    <text x="40" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STREAM</text>
  </g>
  
  <!-- Main title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Java 8 API Development</text>
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Modern Backend Development with Spring Boot</text>
  
  <!-- Feature tags -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Lambda</text>
  </g>
  
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Stream API</text>
  </g>
  
  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Optional</text>
  </g>
  
  <g transform="translate(400, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CompletableFuture</text>
  </g>
  
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">REST API</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="50" cy="350" r="3" fill="#60a5fa"/>
    <circle cx="80" cy="360" r="2" fill="#93c5fd"/>
    <circle cx="720" cy="50" r="4" fill="#60a5fa"/>
    <circle cx="750" cy="70" r="2" fill="#93c5fd"/>
  </g>
</svg>
