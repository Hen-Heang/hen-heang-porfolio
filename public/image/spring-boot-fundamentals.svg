<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="springGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="#3b82f6" opacity="0.1"/>
  <circle cx="700" cy="320" r="60" fill="#60a5fa" opacity="0.1"/>
  <circle cx="650" cy="100" r="30" fill="#93c5fd" opacity="0.1"/>
  
  <!-- Large Spring Boot Icon -->
  <g transform="translate(350, 120)">
    <!-- Spring leaf -->
    <path d="M75 25 Q45 50 75 75 Q105 50 75 25" fill="url(#springGradient)" filter="url(#glow)"/>
    <path d="M75 35 Q55 50 75 65 Q95 50 75 35" fill="#22c55e"/>
    
    <!-- Spring Boot text -->
    <text x="75" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SPRING</text>
    <text x="75" y="120" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BOOT</text>
  </g>
  
  <!-- API elements -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#1e40af" opacity="0.8"/>
    <text x="10" y="20" fill="white" font-family="monospace" font-size="12">@RestController</text>
    <text x="10" y="40" fill="#22c55e" font-family="monospace" font-size="12">@GetMapping</text>
    <text x="10" y="60" fill="#fbbf24" font-family="monospace" font-size="12">@PostMapping</text>
  </g>
  
  <g transform="translate(530, 200)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#1e40af" opacity="0.8"/>
    <text x="10" y="20" fill="white" font-family="monospace" font-size="12">REST API</text>
    <text x="10" y="40" fill="#22c55e" font-family="monospace" font-size="12">  - GET</text>
    <text x="10" y="60" fill="#22c55e" font-family="monospace" font-size="12">  - POST</text>
  </g>
  
  <!-- Database connection -->
  <g transform="translate(400, 250)">
    <ellipse cx="0" cy="0" rx="30" ry="18" fill="#8b5cf6" opacity="0.8"/>
    <ellipse cx="0" cy="-8" rx="30" ry="18" fill="#a78bfa"/>
    <rect x="-30" y="-8" width="60" height="16" fill="#8b5cf6"/>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Database</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="270" y1="240" x2="370" y2="250" stroke="#22c55e" stroke-width="3" opacity="0.7"/>
  <line x1="530" y1="240" x2="430" y2="250" stroke="#22c55e" stroke-width="3" opacity="0.7"/>
  
  <!-- Main title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Spring Boot Fundamentals</text>
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Building Your First REST API</text>
  
  <!-- Feature tags -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Auto Config</text>
  </g>
  
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Embedded Server</text>
  </g>
  
  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JPA</text>
  </g>
  
  <g transform="translate(400, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Validation</text>
  </g>
  
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Error Handling</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="50" cy="350" r="3" fill="#60a5fa"/>
    <circle cx="80" cy="360" r="2" fill="#93c5fd"/>
    <circle cx="720" cy="50" r="4" fill="#60a5fa"/>
    <circle cx="750" cy="70" r="2" fill="#93c5fd"/>
  </g>
</svg>
