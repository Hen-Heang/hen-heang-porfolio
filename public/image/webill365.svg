<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="160" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="20" rx="4" fill="linear-gradient(90deg, #3b82f6 0%, #f59e0b 100%)"/>
  <text x="200" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">WeBill365</text>
  
  <!-- Invoice/Bill -->
  <rect x="40" y="80" width="120" height="80" rx="4" fill="white" stroke="#e2e8f0"/>
  <rect x="50" y="90" width="100" height="8" rx="4" fill="#64748b"/>
  <rect x="50" y="105" width="80" height="6" rx="3" fill="#94a3b8"/>
  <rect x="50" y="115" width="60" height="6" rx="3" fill="#94a3b8"/>
  <rect x="50" y="125" width="90" height="8" rx="4" fill="#f59e0b"/>
  <rect x="50" y="140" width="70" height="6" rx="3" fill="#10b981"/>
  
  <!-- QR Code -->
  <rect x="180" y="80" width="60" height="60" rx="4" fill="white" stroke="#e2e8f0"/>
  <rect x="190" y="90" width="40" height="40" fill="#1f2937"/>
  <rect x="195" y="95" width="30" height="30" fill="white"/>
  <rect x="200" y="100" width="20" height="20" fill="#1f2937"/>
  <rect x="205" y="105" width="10" height="10" fill="white"/>
  <rect x="210" y="110" width="5" height="5" fill="#1f2937"/>
  <rect x="215" y="115" width="5" height="5" fill="white"/>
  <rect x="220" y="120" width="5" height="5" fill="#1f2937"/>
  <rect x="225" y="125" width="5" height="5" fill="white"/>
  <rect x="230" y="130" width="5" height="5" fill="#1f2937"/>
  <rect x="235" y="135" width="5" height="5" fill="white"/>
  <rect x="240" y="140" width="5" height="5" fill="#1f2937"/>
  
  <!-- Payment Status -->
  <rect x="260" y="80" width="100" height="80" rx="4" fill="white" stroke="#e2e8f0"/>
  <circle cx="310" cy="100" r="8" fill="#10b981"/>
  <text x="310" y="115" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PAID</text>
  <rect x="270" y="125" width="80" height="6" rx="3" fill="#64748b"/>
  <rect x="270" y="135" width="60" height="6" rx="3" fill="#94a3b8"/>
  <rect x="270" y="145" width="70" height="6" rx="3" fill="#94a3b8"/>
  
  <!-- Delivery Channels -->
  <rect x="40" y="180" width="320" height="20" rx="4" fill="white" stroke="#e2e8f0"/>
  
  <!-- Email -->
  <rect x="50" y="185" width="15" height="10" rx="2" fill="#3b82f6"/>
  <text x="57" y="192" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">@</text>
  
  <!-- SMS -->
  <rect x="75" y="185" width="15" height="10" rx="2" fill="#10b981"/>
  <text x="82" y="192" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">SMS</text>
  
  <!-- Zalo -->
  <rect x="100" y="185" width="15" height="10" rx="2" fill="#06b6d4"/>
  <text x="107" y="192" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Z</text>
  
  <!-- Telegram -->
  <rect x="125" y="185" width="15" height="10" rx="2" fill="#8b5cf6"/>
  <text x="132" y="192" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">T</text>
  
  <!-- KakaoTalk -->
  <rect x="150" y="185" width="15" height="10" rx="2" fill="#f59e0b"/>
  <text x="157" y="192" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">K</text>
  
  <!-- Bank Integration -->
  <rect x="175" y="185" width="15" height="10" rx="2" fill="#ef4444"/>
  <text x="182" y="192" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">$</text>
  
  <!-- Stats -->
  <rect x="200" y="185" width="40" height="10" rx="5" fill="#f1f5f9"/>
  <text x="220" y="192" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">3x Faster</text>
  
  <!-- API -->
  <rect x="250" y="185" width="30" height="10" rx="5" fill="#fef3c7"/>
  <text x="265" y="192" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="8">API</text>
  
  <!-- Mobile -->
  <rect x="290" y="185" width="30" height="10" rx="5" fill="#dbeafe"/>
  <text x="305" y="192" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="8">Mobile</text>
  
  <!-- Web -->
  <rect x="330" y="185" width="30" height="10" rx="5" fill="#dcfce7"/>
  <text x="345" y="192" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="8">Web</text>
</svg>
