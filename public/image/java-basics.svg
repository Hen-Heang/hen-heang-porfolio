<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="javaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="#3b82f6" opacity="0.1"/>
  <circle cx="700" cy="320" r="60" fill="#60a5fa" opacity="0.1"/>
  <circle cx="650" cy="100" r="30" fill="#93c5fd" opacity="0.1"/>
  
  <!-- Large Java Icon -->
  <g transform="translate(350, 120)">
    <!-- Java cup shape -->
    <path d="M60 30 L90 30 L98 60 L90 120 L60 120 L52 60 Z" fill="url(#javaGradient)" filter="url(#glow)"/>
    <path d="M65 40 L85 40 L88 55 L85 110 L65 110 L62 55 Z" fill="#fbbf24"/>
    
    <!-- Java steam -->
    <path d="M68 25 Q75 15 82 25 Q75 35 68 25" fill="#fbbf24" opacity="0.8"/>
    <path d="M75 20 Q82 10 89 20 Q82 30 75 20" fill="#fbbf24" opacity="0.6"/>
    <path d="M70 15 Q77 5 84 15 Q77 25 70 15" fill="#fbbf24" opacity="0.4"/>
    
    <!-- Java text -->
    <text x="75" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">JAVA</text>
    <text x="75" y="185" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PROGRAMMING</text>
  </g>
  
  <!-- Code elements -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#1e40af" opacity="0.8"/>
    <text x="10" y="20" fill="white" font-family="monospace" font-size="12">public class</text>
    <text x="10" y="40" fill="#fbbf24" font-family="monospace" font-size="12">  HelloWorld {</text>
    <text x="10" y="60" fill="white" font-family="monospace" font-size="12">    // Code here</text>
  </g>
  
  <g transform="translate(530, 200)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#1e40af" opacity="0.8"/>
    <text x="10" y="20" fill="white" font-family="monospace" font-size="12">OOP Concepts</text>
    <text x="10" y="40" fill="#fbbf24" font-family="monospace" font-size="12">  - Classes</text>
    <text x="10" y="60" fill="#fbbf24" font-family="monospace" font-size="12">  - Objects</text>
  </g>
  
  <!-- Main title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Getting Started with Java</text>
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Learn the fundamentals of Java programming</text>
  
  <!-- Feature tags -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">OOP</text>
  </g>
  
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Syntax</text>
  </g>
  
  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Variables</text>
  </g>
  
  <g transform="translate(400, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Methods</text>
  </g>
  
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#1e40af" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Control Flow</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="50" cy="350" r="3" fill="#60a5fa"/>
    <circle cx="80" cy="360" r="2" fill="#93c5fd"/>
    <circle cx="720" cy="50" r="4" fill="#60a5fa"/>
    <circle cx="750" cy="70" r="2" fill="#93c5fd"/>
  </g>
</svg>
