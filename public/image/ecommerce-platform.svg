<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="160" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="20" rx="4" fill="#f59e0b"/>
  <text x="200" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E-commerce Platform</text>
  
  <!-- Shopping cart icon -->
  <rect x="60" y="80" width="30" height="20" rx="4" fill="#3b82f6"/>
  <circle cx="75" cy="90" r="3" fill="white"/>
  <circle cx="75" cy="100" r="3" fill="white"/>
  <rect x="85" y="85" width="15" height="10" rx="2" fill="#3b82f6"/>
  
  <!-- Product grid -->
  <rect x="120" y="80" width="60" height="80" rx="4" fill="white" stroke="#e2e8f0"/>
  <rect x="130" y="90" width="40" height="30" rx="4" fill="#f1f5f9"/>
  <rect x="130" y="125" width="40" height="8" rx="4" fill="#64748b"/>
  <rect x="130" y="135" width="30" height="6" rx="3" fill="#94a3b8"/>
  <rect x="130" y="145" width="25" height="8" rx="4" fill="#f59e0b"/>
  
  <rect x="200" y="80" width="60" height="80" rx="4" fill="white" stroke="#e2e8f0"/>
  <rect x="210" y="90" width="40" height="30" rx="4" fill="#f1f5f9"/>
  <rect x="210" y="125" width="40" height="8" rx="4" fill="#64748b"/>
  <rect x="210" y="135" width="30" height="6" rx="3" fill="#94a3b8"/>
  <rect x="210" y="145" width="25" height="8" rx="4" fill="#10b981"/>
  
  <rect x="280" y="80" width="60" height="80" rx="4" fill="white" stroke="#e2e8f0"/>
  <rect x="290" y="90" width="40" height="30" rx="4" fill="#f1f5f9"/>
  <rect x="290" y="125" width="40" height="8" rx="4" fill="#64748b"/>
  <rect x="290" y="135" width="30" height="6" rx="3" fill="#94a3b8"/>
  <rect x="290" y="145" width="25" height="8" rx="4" fill="#ef4444"/>
  
  <!-- Search bar -->
  <rect x="40" y="180" width="200" height="16" rx="8" fill="white" stroke="#94a3b8"/>
  <circle cx="60" cy="188" r="4" fill="#94a3b8"/>
  <line x1="64" y1="192" x2="68" y2="196" stroke="#94a3b8" stroke-width="1"/>
  <text x="80" y="191" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Search products...</text>
  
  <!-- Cart total -->
  <rect x="260" y="175" width="100" height="25" rx="4" fill="#10b981"/>
  <text x="310" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$299.99</text>
</svg>
